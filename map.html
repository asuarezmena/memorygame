<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mapa</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

    <div style="margin-bottom:10px;">
        <div><button onclick="volverMenu()">Volver al menú</button></div>
        <div><button onclick="logout()">Cerrar sesión</button></div>
    </div>

    <div class="map-area">
        <h2 id="userName"></h2>
        <div id="nodes" class="map-grid"></div>
    </div>

    <div class="ranking-area">
        <div id="ranking"></div>
    </div>
 
</div>

<script>
function volverMenu(){
  window.location="menu.html";
}

function logout(){
  localStorage.clear();
  window.location="index.html";
}
</script>

<script src="js/api.js"></script>
<script src="js/game.js?v=3"></script>
</body>
</html>
