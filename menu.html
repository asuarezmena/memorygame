<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menú</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="top-bar">
    <button onclick="cerrarSesion()">Cerrar</button>
</div>
    
<div class="card">
<h2>Selecciona modo</h2>

<button onclick="play('fácil')">Modo Fácil</button>
<br><br>
<button onclick="play('intermedio')">Modo Intermedio</button>
<br><br>
<button onclick="play('dificil')">Modo Difícil</button>

</div>

<script>
function play(mode){
    localStorage.setItem("mode",mode);
    localStorage.setItem("level",1); // reinicia nivel al cambiar modo
    window.location="map.html";
}
</script>
<script src="js/theme.js"></script>
<script src="js/global.js"></script>
</body>
</html>
